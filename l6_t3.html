            width: 400px;

<body>
    3) *Добавить в галерею функцию перехода к следующему изображению. По сторонам от большой картинки должны быть
    стрелки «вперед» и «назад», по нажатию на которые происходит замена изображения на следующее или предыдущее<br>
    <div class="conteiner">
        <button id="back">назад</button>
        <div class="picture"><img src="src/gallery/1.jpg" alt="1.jpg"></div>
        <button id="next">вперед</button>
    </div>
    <script>
        let buttons = document.querySelectorAll("button")
        let image_number = 1
        for (let i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener("click", function () {
                if (buttons[i].id == "next") {
                    image_number++
                } else if (buttons[i].id == "back") {
                    image_number--
                }
                if (image_number == 0) {
                    image_number = 6
                } else if (image_number > 6) {
                    image_number = 1
                }
                let img = document.createElement('img');
                img.src = ('src/gallery/' + image_number + '.jpg');
                document.querySelector(".picture").innerHTML = img.outerHTML;
            })
        }
    </script>
</body>

</html>
